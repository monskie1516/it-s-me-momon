<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="stylesheet" href="assets/css/tablet.css">
    <link rel="stylesheet" href="assets/css/contactmobile.css">
</head>

<body>
    <div class="contact">
        <div class="cons">
        <img class="contact-logo" src="assets/images/hunters logo.jpg" alt="">
            <ul class="contact-btn">
                <li ><a style="text-decoration: none;" href="index.html">Home</a></li>
                <li ><a style="text-decoration: none;" href="index.html#ABOUT">About</a></li>
                <li ><a style="text-decoration: none;" href="contact.html">Contact Us</a></li>
            </ul>      

        </div>
        <div>
            <img class="contact-logo" src="assets/images/hunters logo.jpg" alt="">
        </div>

        <div class="burger-icon">
            <img src="assets/images/icons8-menu-50.png" alt="" onclick="toggleMenu()">
        </div>
    </div>

     <!-- Mobile Menu -->
      <div class="cons-mobile">
        <img class="close-btn" src="assets/images/icons8-close-30.png" alt="" onclick="toggleMenu()">
        <ul class="contact-btn-mobile">
            <li ><a style="text-decoration: none;" href="index.html">Home</a></li>
            <li ><a style="text-decoration: none;" href="index.html#ABOUT">About</a></li>
            <li ><a style="text-decoration: none;" href="contact.html">Contact Us</a></li>
        </ul>      

      </div>

<div id="contact-form-container">
    <h3>Contact Me</h3>
    <form id="contact-form">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="message">Message:</label>
        <textarea id="message" required></textarea>

        <button type="submit">Submit</button>
    </form>
    
    <!-- Submitted Data -->
    <div id="submitted-data" style="display:none;">
        <h3>Your Submitted Information</h3>
        <p><strong>First Name:</strong> <span id="submitted-first-name"></span></p>
        <p><strong>Last Name:</strong> <span id="submitted-last-name"></span></p>
        <p><strong>Email:</strong> <span id="submitted-email"></span></p>
        <p><strong>Message:</strong> <span id="submitted-message"></span></p>
        <button onclick="goBack()">Back</button>
    </div>
</div>

<script src="js/script.js"></script> <!-- External JavaScript File -->

<script>
    function toggleMenu(){
        document.querySelector(".cons-mobile").classList.toggle("active");
    }
</script>

</body>
</html>
